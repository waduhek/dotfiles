general.import = [
    "~/.config/alacritty/alacritty-theme/themes/catppuccin_mocha.toml",
]

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[font]
size = 11

[font.normal]
family = "FiraMono Nerd Font"
style = "Regular"

[font.bold]
family = "FiraMono Nerd Font"
style = "Bold"

[font.italic]
family = "FiraMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraMono Nerd Font"
style = "Bold Italic"

[mouse]
hide_when_typing = true
